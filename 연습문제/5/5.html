<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>전화 번호 목록</title>
  <link rel="stylesheet" href="5.css">
</head>
<body>
  <main class="container">

    <section class="left">
      <header>
        <div class="record">
        </div>
      </header>

      <table id="numContainer">
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>

        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>
        
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
        </tr>
        
        <tr>
          <td>#</td>
          <td>0</td>
          <td>*</td>
        </tr>
      </table>

      <footer>
        <div class="btns">
          <button id="addBtn">추가</button>
          <button id="resetBtn">초기화</button>
        </div>
      </footer>

    </section>


    <section class="right">

      <h3>전화 번호 목록</h3>
      
      <div class="addContent">
      </div>
    </section>

  </main>


  <script src="5.js"></script>
</body>
</html>
