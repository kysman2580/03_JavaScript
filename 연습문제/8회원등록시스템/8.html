<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 등록 시스템</title>
  <link rel="stylesheet" href="8.css">
</head>
<body>
  <h1>회원 등록 시스템</h1>
<main>
  <div id="userRegis">
    <h2>회원 등록</h2>
    <label for="id">아이디 :</label>
    <input type="text" id="id">
  
    <label for="name">이름 :</label>
    <input type="text" id="name">
  
    <label for="tel">전화번호 :</label>
    <input type="tel" id="tel">

    <button id="plus">등록</button>
  </div>

  <div id="userCheck">
    등록된 회원 목록
    <button id="delete">선택 삭제</button>
    <table border="1" >
      <tr>
        <td>
        <input type="checkbox">
      </td>
        <td>아이디</td>
        <td>이름</td>
        <td>전화번호</td>
      </tr>
    </table>
  </div>
</main>
  



  <script src="8.js"></script>
</body>
</html>
