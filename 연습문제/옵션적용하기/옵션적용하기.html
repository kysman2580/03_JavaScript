<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>옵션적용하기기</title>
  <link rel="stylesheet" href="옵션적용하기.css">
</head>
<body>
  <div class="container">
    <div class="widthHeight">
      너비 : <input type="number", id="inputWidth"> px
      높이 : <input type="number", id="inputHeight"> px
    </div>

    <div class="sizeBold">
      글자크기 : <input type="number", id="inputSize"> px
      굵기 : <input type="radio", id="inputBold">보통
            <input type="radio", id="inputBold">굵게
    </div>

    <div class="color">
      글자색 : <input type="text", id="inputColor">
      배경색 : <input type="text", id="inputBackColor">
    </div>
    
    <div class="row"> 세로 정렬 :
      <label for="left">왼쪽</label> <input type="radio" name="row" value="left" id="left">
      <label for="center">가운데</label> <input type="radio" name="row" value="center" id="center">
      <label for="right">오른쪽</label> <input type="radio" name="row" value="right" id="right">
    </div>
    
    <div class="col"> 가로 정렬 :
      <label for="top">위</label> <input type="radio" name="col" value="top" id="top">
      <label for="center">가운데</label> <input type="radio" name="col" value="center" id="center">
      <label for="bottom">아래</label> <input type="radio" name="col" value="bottom" id="bottom">
    </div>

    <div class="inputText">
      <label for="input">출력 문자열 :</label>
      <input type="text" id="input"><br>
      <button onclick="styleInput">적용하기</button>
    </div>
  </div>

    <div id="boxArea"></div>





  <script src="옵션적용하기.js"></script>
</body>
</html>
